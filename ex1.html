<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Visibility Toggle</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .container {
        position: relative;
        width: fit-content;
      }
      .mat {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="password" placeholder="Nhập mật khẩu" />
      <i class="fa-solid fa-eye mat" id="Matkhau"></i>
    </div>
    <script>
      const Matkhau = document.getElementById("Matkhau");
      const nhapmatkhau = document.getElementById("password");
      Matkhau.addEventListener("click", () => {
        const type =nhapmatkhau.getAttribute("type") === "password" ? "text" : "password";
        nhapmatkhau.setAttribute("type", type);
        Matkhau.classList.toggle("fa-eye");
        Matkhau.classList.toggle("fa-eye-slash");
      });
    </script>
  </body>
</html>
